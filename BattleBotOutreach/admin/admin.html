  function initWebSocket() {
    console.log('Trying to open a WebSocket connection...');
    websocket = new WebSocket(gatewayBot); // Opens a ws connection with bot
    websocket.onopen    = onOpen;
    websocket.onclose   = onClose;
    websocket.onmessage = onMessage;
  }
 
  function onOpen(event) {
    console.log('Connection opened with arena');
  }

  function onClose(event) {
    console.log('Connection closed with arena');
    setTimeout(initWebSocket, 2000);
  }

  function onMessage(event) {
    var state;
    if (event.data == "1"){
      state = "CONNECTED";
    }
    else{
      state = "DISCONNECTED";
    }
    document.getElementById('state').innerHTML = state;
  }

  function onLoad(event) {
    initWebSocket();
    initLivestream();
    initButton();
  }
  
  function initButton() {
    document.getElementById('button').addEventListener('click', forward);
    document.addEventListener('keydown', keyDown);
    document.addEventListener('keyup', keyUp);
  }
  function keyDown(){
    if (event.key == 'ArrowUp'){
      forward();
    } else if (event.key == 'ArrowDown'){
      backward();
    } else if (event.key == 'ArrowLeft'){
      left();
    } else if (event.key == 'ArrowRight'){
      right();
    }
    else if(event.key == ' '){
      halt();
    }
    else if(event.key == 'f'){
      finder();
    }
    else if(event.key == 'l'){
      lift();
    }
    else if(event.key == 'd'){
      lower();
    }
  }
  
  function keyUp(){
    if (event.key == 'ArrowUp'){
      halt();
    } else if (event.key == 'ArrowDown'){
      halt();
    } else if (event.key == 'ArrowLeft'){
      halt();
    } else if (event.key == 'ArrowRight'){
      halt();
    }
  }
  
  function forward(){
    websocket.send('forward');
  }
  function backward(){
    websocket.send('backward');
  }
  function left(){
    websocket.send('left');
  }
  function right(){
    websocket.send('right');
  }
  function halt(){
    websocket.send('halt');
  }
  function finder(){
    websocket.send('find');
  }
  function lift(){
    websocket.send('lift');
  }
  function lower(){
    websocket.send('lower');
  }
